version: '3.8'

services:
  lunar-habitat-rl:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: lunar-habitat-rl
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
      - PHYSICS_ENABLED=true
      - MAX_WORKERS=4
    volumes:
      - ../../logs:/app/logs
      - ../../data:/app/data
      - ../../results:/app/results
    networks:
      - habitat-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    healthcheck:
      test: ["CMD", "python", "-c", "from lunar_habitat_rl import LunarHabitatEnv; env = LunarHabitatEnv(physics_enabled=False); env.close()"]
      interval: 30s
      timeout: 10s
      retries: 3

  monitoring:
    image: prom/prometheus:latest
    container_name: habitat-monitoring
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - habitat-network

  dashboard:
    image: grafana/grafana:latest
    container_name: habitat-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=habitat2024
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - habitat-network

  redis:
    image: redis:alpine
    container_name: habitat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - habitat-network
    command: redis-server --appendonly yes

volumes:
  grafana-storage:
  redis-data:

networks:
  habitat-network:
    driver: bridge