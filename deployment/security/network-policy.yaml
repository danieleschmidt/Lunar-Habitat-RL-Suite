
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: lunar-habitat-rl-netpol
  namespace: lunar-habitat-rl
spec:
  podSelector:
    matchLabels:
      app: lunar-habitat-rl
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
