    apiVersion: 1
    providers:
    - name: 'lunar-habitat-dashboards'
      folder: 'Lunar Habitat RL'
      type: file
      disableDeletion: false
      updateIntervalSeconds: 30
      options:
        path: /var/lib/grafana/dashboards

