# Advanced Monitoring Stack for Lunar Habitat RL
# NASA-grade observability with mission-critical alerting

apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  labels:
    name: monitoring
    mission: artemis

---
# Prometheus Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        mission: 'artemis_lunar_habitat'
        location: 'lunar_south_pole'
        
    rule_files:
      - "lunar_habitat_rules.yml"
      
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager:9093
              
    scrape_configs:
      # Lunar Habitat RL Services
      - job_name: 'causal-rl'
        static_configs:
          - targets: ['causal-rl-service.lunar-habitat-rl:8080']
        metrics_path: /metrics
        scrape_interval: 5s  # High frequency for safety-critical systems
        
      - job_name: 'hamiltonian-rl'
        static_configs:
          - targets: ['hamiltonian-rl-service.lunar-habitat-rl:8081']
        metrics_path: /metrics
        scrape_interval: 5s
        
      - job_name: 'meta-adaptation-rl'
        static_configs:
          - targets: ['meta-adaptation-service.lunar-habitat-rl:8082']
        metrics_path: /metrics
        scrape_interval: 5s
        
      # Kubernetes cluster metrics
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
        - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
        - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
          action: keep
          regex: default;kubernetes;https
          
      # Node metrics
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
        - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token

  lunar_habitat_rules.yml: |
    groups:
    - name: lunar_habitat_safety_critical
      rules:
      # Safety-critical alerts
      - alert: CriticalSafetyViolation
        expr: safety_violations_total > 5
        for: 30s
        labels:
          severity: critical
          mission_impact: crew_safety
        annotations:
          summary: "Critical safety violations detected in lunar habitat"
          description: "Safety violations: {{ $value }} in the last 5 minutes"
          
      - alert: EnergyConservationViolation
        expr: energy_conservation_rate < 0.95
        for: 1m
        labels:
          severity: warning
          mission_impact: system_integrity
        annotations:
          summary: "Energy conservation violations in Hamiltonian RL"
          description: "Energy conservation rate: {{ $value }}"
          
      - alert: CausalReasoningFailure
        expr: counterfactual_accuracy < 0.8
        for: 2m
        labels:
          severity: warning
          mission_impact: failure_prevention
        annotations:
          summary: "Causal reasoning system accuracy degraded"
          description: "Counterfactual accuracy: {{ $value }}"
          
      - alert: AdaptationTimeExceeded
        expr: adaptation_episodes_avg > 10
        for: 5m
        labels:
          severity: warning
          mission_impact: adaptability
        annotations:
          summary: "Meta-adaptation taking too long"
          description: "Average adaptation time: {{ $value }} episodes"
          
      # Resource alerts
      - alert: HighCPUUsage
        expr: cpu_usage_percent > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          
      - alert: HighMemoryUsage
        expr: memory_usage_percent > 85
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          
      - alert: GPUUtilizationLow
        expr: gpu_utilization_percent < 20
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "GPU utilization is low - consider scaling down"

---
# Prometheus Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus-sa
      containers:
      - name: prometheus
        image: prom/prometheus:v2.45.0
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus'
          - '--web.console.libraries=/etc/prometheus/console_libraries'
          - '--web.console.templates=/etc/prometheus/consoles'
          - '--storage.tsdb.retention.time=30d'
          - '--web.enable-lifecycle'
          - '--web.enable-admin-api'
        ports:
        - containerPort: 9090
        resources:
          requests:
            cpu: 500m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 8Gi
        volumeMounts:
        - name: prometheus-config-volume
          mountPath: /etc/prometheus/
        - name: prometheus-storage-volume
          mountPath: /prometheus/
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 10
          timeoutSeconds: 10
      volumes:
      - name: prometheus-config-volume
        configMap:
          defaultMode: 420
          name: prometheus-config
      - name: prometheus-storage-volume
        persistentVolumeClaim:
          claimName: prometheus-pvc

---
# Prometheus Service
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: monitoring
  labels:
    app: prometheus
spec:
  selector:
    app: prometheus
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090

---
# Grafana Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus-service:9090
      isDefault: true
      editable: true

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: monitoring
data:
