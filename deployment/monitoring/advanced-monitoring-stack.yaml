apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: lunar-habitat
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    rule_files:
      - "lunar_habitat_rules.yml"
    
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager:9093
    
    scrape_configs:
      - job_name: 'lunar-habitat-rl'
        static_configs:
          - targets: ['lunar-habitat-service:8080']
        metrics_path: /metrics
        scrape_interval: 5s
        
      - job_name: 'causal-rl-agent'
        static_configs:
          - targets: ['causal-rl-service:8081']
        metrics_path: /metrics
        scrape_interval: 5s
        
      - job_name: 'hamiltonian-rl-agent'
        static_configs:
          - targets: ['hamiltonian-rl-service:8082']
        metrics_path: /metrics
        scrape_interval: 5s
        
      - job_name: 'meta-adaptation-agent'
        static_configs:
          - targets: ['meta-adaptation-service:8083']
        metrics_path: /metrics
        scrape_interval: 5s
        
      - job_name: 'habitat-simulator'
        static_configs:
          - targets: ['habitat-sim-service:8084']
        metrics_path: /metrics
        scrape_interval: 1s
        
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: lunar-habitat
data:
  datasources.yaml: |
    apiVersion: 1
    
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus:9090
        access: proxy
        isDefault: true
        
      - name: Loki
        type: loki
        url: http://loki:3100
        access: proxy

---
apiVersion: v1
