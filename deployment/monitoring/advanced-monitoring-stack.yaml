apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: lunar-habitat
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'localhost:587'
      smtp_from: 'alerts@lunar-habitat.nasa.gov'
    
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h
      receiver: 'mission-control'
      routes:
        - match:
            severity: critical
          receiver: 'emergency-response'
        - match:
            severity: warning
          receiver: 'operations-team'
    
    receivers:
      - name: 'mission-control'
        email_configs:
          - to: 'mission-control@nasa.gov'
            subject: '[Lunar Habitat] {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
            body: |
              {{ range .Alerts }}
              Alert: {{ .Annotations.summary }}
              Description: {{ .Annotations.description }}
              Labels: {{ range $k, $v := .Labels }}{{ $k }}: {{ $v }}{{ end }}
              {{ end }}
              
      - name: 'emergency-response'
        email_configs:
          - to: 'emergency@nasa.gov'
            subject: '[CRITICAL] Lunar Habitat Emergency'
            body: |
              ðŸš¨ CRITICAL HABITAT SYSTEM ALERT ðŸš¨
              {{ range .Alerts }}
              System: {{ .Labels.system }}
              Alert: {{ .Annotations.summary }}
              Severity: {{ .Labels.severity }}
              Time: {{ .StartsAt }}
              
              IMMEDIATE ACTION REQUIRED
              {{ end }}
        pagerduty_configs:
          - routing_key: 'lunar-habitat-emergency-key'
            description: 'Critical habitat system failure'
            
      - name: 'operations-team'
        slack_configs:
          - api_url: 'https://hooks.slack.com/services/lunar-habitat-ops'
            channel: '#lunar-habitat-alerts'
            title: 'Habitat System Warning'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

